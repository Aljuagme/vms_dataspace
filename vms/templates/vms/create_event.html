{% extends "vms/base.html" %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h2 class="mb-3">Create Event</h2>

  <form method="post" class="row g-3">
    {% csrf_token %}

    <div class="col-md-6">
      <label class="form-label">Event name</label>
      <input type="text" name="name" class="form-control" value="{{ defaults.name }}">
    </div>

    <div class="col-md-12">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3">{{ defaults.description }}</textarea>
    </div>

    <div class="col-md-6">
      <label class="form-label">Location</label>
      <input type="text" name="location" class="form-control" value="{{ defaults.location }}">
    </div>

    <div class="col-md-3">
      <label class="form-label">Duration (hours)</label>
      <input type="number" name="duration" class="form-control" min="1" value="{{ defaults.duration }}">
    </div>

    <div class="col-md-12">
      <label class="form-label">Skills required</label>
      <input type="text" name="skills" class="form-control" placeholder="Comma separated, e.g. First Aid, Team Leadership">
    </div>

    <div class="col-md-12 form-check">
      <input type="checkbox" name="expose" id="expose" class="form-check-input">
      <label class="form-check-label" for="expose">Cross-Platform Visibility</label>
    </div>

    <div class="col-md-12 form-check">
      <input type="checkbox" name="prioritize" id="prioritize" class="form-check-input">
      <label class="form-check-label" for="prioritize">Prioritize Local Volunteers</label>
    </div>

    <div class="col-md-12">
      <button class="btn btn-success">Create Event</button>
    </div>
  </form>
</div>
{% endblock %}

{% extends 'vms/base.html' %}
{% block content %}
<div class="mt-4">
    <h2 class="text-center mb-4">üèÜ Data Space Volunteer Ranking</h2>

    <div class="table-responsive">
        <table class="table table-striped table-hover text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Skills</th>
                    <th>Organization</th>
                    <th>Total Hours</th>
                </tr>
            </thead>
            <tbody>
                {% for person in ranking %}
                    <tr class="{% if person.name == 'You' or person.name == volunteer.name %}table-success highlight-volunteer{% endif %}">
                        <td>{{ forloop.counter }}</td>
                        <td>{{ person.name }}</td>
                        <td>{{ person.skills }}</td>
                        <td>{{ person.organization }}</td>
                        <td>{{ person.hours }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
